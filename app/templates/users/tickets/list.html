{% extends 'base.html' %}

{% load humanize %}


{% block content %}

{% for ticket in tickets %}
<a class="text-decoration-none text-dark"
    href="{% url 'user-ticket-detail' ticket.pk %}">
    <div class="p-4 shadow rounded-4 bg-light mb-2">
        <span class="fw-bold">{{ticket}}</span><br>
        <span>
            {{ticket.description|truncatechars:100}}</span><br>
        <span class="text-end text-muted small">{{ticket.updated_at|naturaltime}}</span>
    </div>
</a>
{% empty %}
<p class="text-center fw-bold pt-3">No tickets</p>
<p class="text-center"><a class="text-dark"
        href="{% url 'ticket-create' %}">add a ticket</a></p>
{% endfor %}
<br>

{% endblock content %}
