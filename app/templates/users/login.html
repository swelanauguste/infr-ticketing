{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="bg-light p-5 m-lg-5 shadow rounded-4">
    <h1 class="display-4 fw-bold text-center">Login</h1>
    <hr>
    <form action=""
        method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <div class="d-grid">
            <button type="submit">Login</button>
        </div>
    </form>
    <hr>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock content %}
