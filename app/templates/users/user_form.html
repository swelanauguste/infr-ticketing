{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <div class="d-grid">
        <input class="btn btn-dark"
            type="submit"
            value="Submit">
    </div>
</form>
{% endblock content %}
