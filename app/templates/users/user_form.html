{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center display-4 fw-bold">{{user}}</h1>
<br>
<form method="post"
    enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <div class="d-grid">
        <button type="submit">Submit</button>
    </div>
</form>
{% endblock content %}
