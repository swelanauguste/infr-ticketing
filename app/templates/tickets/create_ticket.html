{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center display-4 fw-bold">New ticket</h1>
<br>
<form method="post"
    enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button type="submit"
        name="submit">Submit</button>
</form>
{% endblock content %}
